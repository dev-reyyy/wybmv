<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WYBMV</title>
    <link
      rel="shortcut icon"
      href="assets/pixel-heart.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-height">
      <div class="row">
        <div class="col" style="background-color: var(--bg-color)">
          <h1 class="heading-text">
            Will You Be <br /><span class="highlight">My Valentine?</span>
          </h1>

          <div
            class="slider"
            style="--width: 140px; --height: 140px; --quantity: 10"
          >
            <div class="list">
              <div class="item" style="--position: 1">
                <img src="assets/couple-laughing.jpg" alt="" />
              </div>
              <div class="item" style="--position: 2">
                <img src="assets/couple-selfie.jpg" alt="" />
              </div>
              <div class="item" style="--position: 3">
                <img src="assets/couple-cheek-squeeze.jpg" alt="" />
              </div>
              <div class="item" style="--position: 4">
                <img src="assets/couple-laughing-2.jpg" alt="" />
              </div>
              <div class="item" style="--position: 5">
                <img src="assets/couple-selfie-2.jpg" alt="" />
              </div>
              <div class="item" style="--position: 6">
                <img src="assets/couple-forehead-kiss.jpg" alt="" />
              </div>
              <div class="item" style="--position: 7">
                <img src="assets/couple-date.jpg" alt="" />
              </div>
              <div class="item" style="--position: 8">
                <img src="assets/couple-dinner.jpg" alt="" />
              </div>
              <div class="item" style="--position: 9">
                <img src="assets/couple-hug.jpg" alt="" />
              </div>
              <div class="item" style="--position: 10">
                <img src="assets/couple-sleeping.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <p class="success-msg d-none" id="success-msg">Yeheeeyyyy !!</p>

            <div class="img-holder">
              <img id="goma-img" src="assets/flower-goma.gif" alt="" />
            </div>

            <div class="card-text">
              <div class="texts">
                <p class="title">Hi love,</p>
                <p>Will you go on a valentines date with me?</p>
              </div>
              <div class="btn-holder">
                <button class="btn yes-btn">Yes</button>
                <button class="btn no-btn" id="sneaky-btn">No</button>
              </div>
            </div>
            <button class="btn btn-close d-none" id="finalChance">
              I change my mind !
            </button>
          </div>
        </div>
      </div>

      <div class="modal" id="modal">
        <div class="modal-content">
          <div class="modal-head">
            <div class="head-texts">
              <h4 class="title">Are you sure?</h4>
              <p class="sub-title">
                Complete the puzzle to verify your certainty. *sobs*
              </p>
            </div>
            <span class="close" id="close">&times;</span>
          </div>

          <div class="modal-body">
            <p class="note">Use arrow keys to move.</p>
            <canvas id="mazeCanvas" width="500" height="226"></canvas>
            <p id="note" class="note"></p>
            <button class="btn btn-close" id="close2">
              I change my mind !
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      type="text/javascript"
      async
      src="https://tenor.com/embed.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  </body>
</html>
